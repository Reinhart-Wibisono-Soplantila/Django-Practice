<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <!-- class form -->
     <h3>{{Title}}</h3>
     <form action="" method="post">
        {% csrf_token %}
        <!-- menggunakan table agar sedikit lebih rapi -->
        <table>
            {{Contact_Form}}
        </table>
        <button type="submit">Kirim</button>
     </form>
    <p>nama: {{nama}}</p>
    <p>alamat: {{alamat}}</p>
</body>
</html>
