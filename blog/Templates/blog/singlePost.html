{% extends "base.html" %}
{% load static %}

{% block app_css %}
<link rel="stylesheet" href="{%static 'blog/css/style.css'%}">
{% endblock app_css %}

{% block header %}
<h1 class="display-5 fw-bold text-start" style="margin-top:100px">{{heading}}</h1>
<p class="col fs-4 lead text-start">{{subheading}}</p>
{% endblock header %}

{% block content %}
    <div class="modal position-static d-block" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between align-items-center">
                    <h5 class="modal-title">{{posts.title}}</h5>
                    <p class="m-auto me-0">{{posts.category}}</p>
                </div>
                <div class="modal-body">
                    <p>{{posts.waktuPosting}}</p>
                    <p>{{posts.body}}</p>
                    <p>slug {{posts.slug}}</p>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
