{% extends "base.html" %}
{% load static %}

{% block app_css %}
<link rel="stylesheet" href="{%static 'blog/css/style.css'%}">
{% endblock app_css %}

{% block header %}
<h1 class="display-5 fw-bold text-start" style="margin-top:100px">{{heading}}</h1>
<p class="col fs-4 lead text-start">{{subheading}}</p>
{% endblock header %}

{% block content %}
    <div class="row align-items-center">
        <div class="col-lg-10 col-sm-8 mx-auto mt-4 p-4 border rounded-sm bg-white">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="modal-title">{{posts.title}}</h5>
                <p class="m-auto me-0">{{posts.category}}</p>
            </div>
            <div class="">
                <p>{{posts.publish}}</p>
                <p>{{posts.body}}</p>
                <p>slug: <i>{{posts.slug}}</i></p>
                <p></p>
            </div>
        </div>
    </div>
{% endblock content %}
